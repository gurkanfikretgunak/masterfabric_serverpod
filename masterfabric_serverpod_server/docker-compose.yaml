services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: masterfabric_serverpod
      POSTGRES_PASSWORD: "DyRX3pGzWBMWMMYprY0b2Nh4eFhZo2Bc"
    volumes:
      - masterfabric_serverpod_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "Cb3qL1U_VDWzfSahiQ_5flzt5F670f1N"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: masterfabric_serverpod_test
      POSTGRES_PASSWORD: "NOsa1UtNFYUNhAzogkgCQvo4t_5ocrax"
    volumes:
      - masterfabric_serverpod_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "SPSArzeBChMxeDr94K7OAWH9i7H2lGP5"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  masterfabric_serverpod_data:
  masterfabric_serverpod_test_data:
